<script id="instanceLogTemplate" type="text/html">
<!--
Description: Instance Detail Log
src: templates/root/nova/instanceDetail/log.html
-->
<div class="clearfix">
    <h3 class="pull-left">Instance Console Log</h3>


    <form id='set_log_form' onSubmit="return false;">

    	<label class='set-log-label' for="set-log-input">Set the number of lines to display</label>
		<input id ='set-log-input' name='set-log' type ='number' placeholder='max. 1000'/>
		<input class="btn btn-small btn-blue btn-main>" data-i18n="Done" type='submit' value = 'Refresh'/>
	</form>

</div>
<pre class="logs"><%= logs %></pre>

</script>
